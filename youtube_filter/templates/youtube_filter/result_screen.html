{% extends 'youtube_filter/base.html' %}

{% block content %}

<p>{{ words }}</p>
<p>{{ filter }}</p>
<p>{{ display }}</p>
<p>{{ read }}</p>
<p>{{ order }}</p>
<p>{{ sort }}</p>
<a href={{videos.0.url}}>{{videos.0.url}}</a><br>
<a href={{videos.0.thumbnail}}>{{videos.0.thumbnail}}</a>
<p>
    {% for video in videos %}
    <a href={{video.url}}><img src="{{video.thumbnail}}">{{video}}</a>
    <br>
    {% endfor %}
</p>

{% endblock %}
